<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ea0ffd90b.js" crossorigin="anonymous"></script>
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="slides">
            <div class="slide">
                <img src="img/img1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/img2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/img3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/img4.jpg" alt="">
            </div>
        </div>
        <div class="slide-controls">
            <button id="prev-btn"><i class="fa-solid fa-chevron-left"></i></i></button>
            <button id="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
